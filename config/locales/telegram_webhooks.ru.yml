ru:
  telegram_webhooks:
    questions_finished: 'Вопросы закончились. Дай команду /info чтобы посмотреть что я знаю о твоём авто'
    help_message: | 
      Принцип работы простой: сначала я задам тебе пару вопросов о твоём авто, затем буду периодически напоминать о необходимых мероприятиях. А ты, периодически, не забывай скидывать в этот чат пробег своего авто, а также стоимость и название запчастей и услуг. Скидывай сюда все, что считаешь имеет отношение к твоему авто: текстовые сообщения, звуковые записи, фото (например чеки) и видео. Таким образом ты будешь знать где хранится информация о твоем авто.

      Если ты решил отметить пробег, просто пришли цифру в километрах, например:
      ```142400```

      Я пойму твой авто проехал 142 тыс километров и запишу в журнал на текущую дату.

      Если ты решил внести траты, то через пробел напиши за что, например:
      ```
      12700 замена шаровой
      ```
      Так я пойму что ты поменял шаровую и это тебе обошлось в 12700 рублей.

      Погнали!

    info:
      empty: 'Я пока ничего не знаю о твоём автомобиле'
      success:  |
        Марка: %{car.mark}
        Модель: %{car.model}
        Год выпуска: %{car.year}
        ---
        Текущий пробег: %{car.current_mileage}
        Следующее ТО: %{car.next_maintenance_mileage}, через %{car.next_maintenance_mileage_distance}, каждые %{car.maintenance_mileage}
        Страховка заканчивается: %{car.insurance_end_date}, %{car.insurance_end_distance}

    reset:
      success: Пользователь удалён
      no_arg: Укажите аргумент %{arg} чтобы удалить ВСЕ данные.
    message:
      response: "Понятно, так и запишем: %{stored_message.humanized}"

    set_maintenance_mileage:
      question: 'Укажите через какой пробег нужно делать ТО с вашим двигаталем. Например: `10000` или `15000`'
      success: 'Окей, запишем что вам нужно делать ТО каждые %{car.maintenance_mileage} км'
    set_next_maintenance:
      question: 'На каком пробеге планируется делать следующее Техническое Обслуживание? Напиши в километрах. Например: `80000`'
      success: "Спасибо, значит следующее ТО будет через %{car.next_maintenance_mileage_distance} км. Будем ждать!"

    set_mileage:
      success: "Ага, текущий пробег авто %{car.current_mileage} км. Так и запишем."
      question: 'Напишите текущий пробег авто в километрах. Например: `65000`'

    set_number:
      success: "Регистрационный номер автомобиля: %{car.number}."
      question: 'Напиши регистрационный номер авто без пробелов, так я смогу сообщать о поступащюих штрафах. Например: `А123БВ21`'

    set_car:
      question: 'Напиши через пробел марку, модель и год выпуска твоего авто. Например: `Nissan X-Trail 2010`'
      success: "Отлично! Теперь я знаю что у тебя %{car.humanized}."
      wrong: 'Что-то не то! Напишите марку, модель и год производства вашего автомобиля. Например: `Nissan X-Trail 2010`'

    set_insurance_date:
      success: "Понятно, страховка заканчивается %{car.insurance_end_date}."
      question: 'Напиши дату окончания действия текущей страховки в формате ЧИСЛО-МЕСЯЦ-ГОД. Например: `31-12-2010`. Введи 0, если её нет или она закончилась.'
    start:
      response: |
        Привет, %{user.first_name}!

        Я – бот-дневник, помогаю вести журнал обслуживания твоего авто. Со мной ты не пропустишь техобслуживание, осмотр, обновление страховки, будешь знать стоимость владения автомобилем и многое другое.

        Для начала я задам тебе 5 вопросов о твоём авто: марку, модель и год производства, регистрационный номер, текущий пробег, следующее ТО и дату окончания страховки. Поехали!
    
